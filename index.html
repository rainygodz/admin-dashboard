<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="search">
      <div class="search-icon">
        <img src="./images/search.png" alt="">
      </div>
      <div class="search-bar">
        <input type="text">
      </div>
    </div>

    <div class="greeting">
      <div class="profile-image">
        <img src="./images/user-img3.png" alt="">
      </div>
      <div class="text">
        <span>Hi there,</span><br>
        Morgan Oakley (@morgan)
      </div>
    </div>

    <div class="profile">
      <div class="notification">
        <a href="#">
          <img src="./images/bell-ring.png" alt="">
        </a>
      </div>
      <div class="profile-image">
        <img src="./images/user-img3.png" alt="">
      </div>
      <div class="text">
        Morgan Oakley
      </div>
    </div>
    <div class="buttons">
      <div class="button">
        <button>New</button>
      </div>
      <div class="button">
        <button>Upload</button>
      </div>
      <div class="button">
        <button>Share</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="container">
      <div class="logo">
        <img src="./images/logo.png" alt="">
        Dashboard
      </div>
      <div class="nav">
        <div class="link">
          <img src="./images/home.png" alt="">
          <div class="text">Home</div>
        </div>
        <div class="link">
          <img src="./images/profile.png" alt="">
          <div class="text">Profile</div>
        </div>
        <div class="link">
          <img src="./images/messages.png" alt="">
          <div class="text">Messages</div>
        </div>
        <div class="link">
          <img src="./images/history.png" alt="">
          <div class="text">History</div>
        </div>
        <div class="link">
          <img src="./images/tasks.png" alt="">
          <div class="text">Tasks</div>
        </div>
        <div class="link">
          <img src="./images/community.png" alt="">
          <div class="text">Communities</div>
        </div>
      </div>
      <div class="branding">
        <div class="link">
          <img src="./images/settings.png" alt="">
          <div class="text">Settings</div>
        </div>
        <div class="link">
          <img src="./images/support.png" alt="">
          <div class="text">Support</div>
        </div>
        <div class="link">
          <img src="./images/privacy.png" alt="">
          <div class="text">Privacy</div>
        </div>
      </div>
    </div>
  </div>

  <div class="projects">1</div>
  <div class="announcements">1</div>
  <div class="trending">1</div>
</body>
</html>
